<app-navigation2></app-navigation2>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <ng-container *ngIf="loading";then loadingScreen;else dataScreen>

        </ng-container>

        <ng-template #loadingScreen>

            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>

        </ng-template>

        
        <ng-template #dataScreen>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of friend">
                    <div class="card" style="width: 18rem;">
                        <img height="300 px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTx_NZfBJkhInS5ZSn09aXeTbSxPRMRkFBDz8lOvkBA7zf-qqOPZK3ThkguNjCpaJYo-dI&usqp=CAU" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i._id}}</h5>
                          <p class="card-text">{{i.name}}</p>
                          <p class="card-text">{{i.friendName}}</p>
                          <p class="card-text">{{i.friendNickName}}</p>
                          <p class="card-text">{{i.DescribeYourFriend}}</p>
                          
                        </div>
                      </div>
                </div>
        </ng-template>
            </div>
        </div>
    </div>
</div>
